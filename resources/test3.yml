resources:
  jobs:
    test3:
      name: test3
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            azure_attributes:
              availability: ON_DEMAND_AZURE
              first_on_demand: 1
              spot_bid_max_price: -1
            node_type_id: Standard_D4ds_v5
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            runtime_engine: PHOTON
            num_workers: 1
            enable_elastic_disk: true
            data_security_mode: LEGACY_SINGLE_USER_STANDARD
            spark_version: 15.4.x-scala2.12
      tasks:
        - task_key: "1"
          job_cluster_key: Job_cluster
          webhook_notifications: {}
          run_if: ALL_SUCCESS
          notebook_task:
            base_parameters:
              name: john
            notebook_path: ${PWD}/src/notebook-1.py
            source: WORKSPACE
          email_notifications: {}
        - task_key: "2"
          depends_on:
            - task_key: "1"
          job_cluster_key: Job_cluster
          notebook_task:
            base_parameters:
              name: rohan
            notebook_path: ${PWD}/src/notebook-2.py
            source: WORKSPACE
          email_notifications: {}
          run_if: ALL_SUCCESS
      webhook_notifications: {}
      queue:
        enabled: true
      email_notifications: {}
      max_concurrent_runs: 1
